

<div class="admin">
    <form (ngSubmit)="handle_form(formData)" #formData="ngForm">

        <input name="title" [(ngModel)]="title" type="text" placeholder="title">

        <input name="image" [(ngModel)]="image" type="text" placeholder="image">

        <input name="category" [(ngModel)]="category" type="text" placeholder="category">

        <input name="price" [(ngModel)]="price" type="text" placeholder="price">

        <button type="submit">ADD</button>




      
    </form>
</div>
