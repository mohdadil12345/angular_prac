


<div class="container">

<div class="menus" *ngFor="let items of menu">
       <div class="name">
        <h1>{{items.title}}</h1>
       </div>
        <img src={{items.image}} alt="">
        <p>{{items.price}}</p>
        <strong>{{items.category}}</strong>
        <div class="btn">
            <button>ADD TO CART</button>
            <button>DELETE</button>
        </div>
</div>

</div>
